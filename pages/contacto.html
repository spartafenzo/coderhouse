<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Inserta Boostrap -->

        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Mi CSS Sobreescribe Bootstrap por cascada -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-indigo500">
            <div class="container-fluid align-items-center justify-content-between">
                <a class="navbar-brand px-0" href="#">
                    <img src="../media/logo.png" alt="logo-babilonia" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienes-somos.html">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./que-hacemos.html">Qué hacemos</a>
                        </li>
                        <li class="nav-item">

                        </li>

                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Contáctanos! Estamos para ayudarte</h1>
        <form class="formulario-contacto" action="formulario" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono">
            <br>

            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="mensaje">Escribe tu consulta</label>
            <textarea name="mensaje" id="mensaje"></textarea>

            <input type="submit" value="Enviar">

        </form>

    </main>

    <footer>
        <p>Babilonia 2025, Todos los derechos reservados</p>

    </footer>

    <!-- Carga Javascript para que funcionen las cosas de Bootstrap -->
    <!-- Esto tiene que pegarse en todas las páginas para que funcione -->
