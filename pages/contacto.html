<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Babilonia</title>
    <!-- Inserta Boostrap -->
    <!-- Esto al igual que el CSS tiene que pegarse en todas las páginas para que funcione -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Mi CSS Sobreescribe Bootstrap por cascada -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="../media/logo.png" alt="¿qué muestra la imagen?">
            <ul class="nav-menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./quienes-somos.html">Quienes Somos</a></li>
                <li><a href="./que-hacemos.html">Qué Hacemos</a></li>
                <li><a href="./especialidades.html">Especialidades</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contáctanos! Estamos para ayudarte</h1>
        <form class="formulario-contacto" action="formulario" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <br>

            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono">
            <br>

            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email">
            <br>

            <label for="mensaje">Escribe tu consulta</label>
            <textarea name="mensaje" id="mensaje"></textarea>

            <input type="submit" value="Enviar">

        </form>

    </main>

    <footer>
        <p>Babilonia 2025, Todos los derechos reservados</p>
        
    </footer>
    
    <!-- Carga Javascript para que funcionen las cosas de Bootstrap -->
    <!-- Esto tiene que pegarse en todas las páginas para que funcione -->
